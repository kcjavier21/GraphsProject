<html>
<head>
<script type="text/javascript">
    
function disableIt() {
if (second.disabled) 
second.disabled = false;
else
second.disabled = true;
}
    
</script>
    
    
</head>
  
<body>
  
<button id="first" onclick="disableIt()">Enable/Disable second button</button>
<button disabled id="second" onclick="alert('Hi!');">Greetings</button>
  
</body>
</html>
